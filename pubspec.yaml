name: trivia
description: A trivia project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  html: ^0.14.0+4
  http: ^0.12.2
  image_picker: ^0.6.7+15
  intl: ^0.16.1
  lottie: ^0.7.0+1
  path: ^1.7.0
  provider: ^4.3.2+3
  quiver: ^2.1.5
  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/app_icon.png
    - assets/images/logo.png
    - assets/animations/congratulation-success-batch.json
    - assets/animations/thumb-up-party.json
    - assets/animations/you-loss.json

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Light.ttf
          weight: 200
        - asset: assets/fonts/Ubuntu-Italic.ttf
          style: italic
        - asset: assets/fonts/Ubuntu-LightItalic.ttf
          weight: 200
          style: italic
